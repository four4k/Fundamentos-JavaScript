<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="paragraph">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi velit cumque incidunt, architecto eius vitae odio voluptatem delectus perspiciatis asperiores. Id, ad sapiente. Quidem aut aperiam, aliquid tenetur ex amet?</p>
  <input type="button" value="Mudar Cor" id="btn">
  <script>
    let paragraph = document.getElementById("paragraph")
    let btn = document.getElementById("btn")

    btn.addEventListener("click", switchColor)

    function switchColor(){
      paragraph.style.backgroundColor = "red"
    }
  </script>
</body>
</html>
